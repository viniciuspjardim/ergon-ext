<body>
  <div>
    <div id="cabeçalho">
      <form id="campos" autocomplete="off">
        <div>
          <div class="autocomplete">
            <span title="Ambiente do banco de dados (A)">
              Ambiente<input id="ambiente" />
            </span></div>
          <div class="autocomplete">
            <span title="Máquina de cálculo">
              ServCalc<input id="servidorCalculo" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Tipo de cálculo">
              TipoCalc<input id="tipoCalculo" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Mês ano da folha">
              DataFol<input id="mesAnoFol" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Número da folha">
              NumFol<input id="numFol" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Execução da folha">
              Exec<input id="execucao" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Número funcional (F)">
              Func<input id="numFunc" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Número do vínculo (V)">
              Vinc<input id="numVinc" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Sequência do funcionário">
              SeqFunc<input id="seqFunc" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Sequência do vínculo">
              SeqVinc<input id="seqVinc" />
            </span>
          </div>
          <div class="autocomplete">
            <span title="Mês ano direito da rubrica (D)">
              DataRub<input id="mesAnoRub" />
            </span>
          </div>
          <span title="Rubrica (R)">
            Rub<input id="rubrica" />
          </span>
          <span title="Complemento">
            Cpl<input id="complemento" />
          </span>
          <span title="Período (P)">
            Per<input id="periodo" />
          </span>
          <span title="Entra (E) ou sai (S) da rubrica">E/S
            <select id="tipo">
              <option value="RE">E &gt;&gt;</option>
              <option value="RS">S &lt;&lt;</option>
            </select>
          </span>
          <span title="Tipo de arquivo">Arquivo
            <select id="acao">
              <option value="abrirRubPer">Per</option>
              <option value="abrirRubLiq">Liq</option>
              <option value="abrirLogErro">Err</option>
              <option value="abrirDump">Dump</option>
            </select>
          </span>
          <button id="abrirIr" type="submit">Abrir / Ir</button>
        </div>
      </form>
      <div class="lin titulos">
        <span class="contLinha">&nbsp;</span>
        <span class="titulosI">
          <span class="hc" style="width: 27.7em; border-style: none;">Rubrica</span>
          <span class="hc" style="width: 7.4em;">Período</span>
          <span class="hc">Val Calc</span>
          <span class="hc">Val Pag</span>
          <span class="hc">Val Liq</span>
          <span class="hc">Mov Calc</span>
          <span class="hc">Mov Pag</span>
          <span class="hc rBorder">Mov Liq</span>
        </span>
      </div>
    </div>
    <pre id="conteudoArquivo" tabindex="50">Nada para exibir</pre>
    <div id="msgAoCarregar">Carregando...</div>
  </div>
</body>
</html>
