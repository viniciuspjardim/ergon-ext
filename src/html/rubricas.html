<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubricas Periodo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">-->
    <style>
            body { padding-top: 60px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ErgonExt</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Página Atual</a></li>
                <li><a href="#">Página B</a></li>
                <li><a href="#">Página C</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                </div>
                <button type="submit" class="btn btn-default">Ok</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <form>
            <div>
                <span>Ambiente<input id="ambiente"/></span>
                <span>ServCalc<input id="servidorCalculo"/></span>
                <span>TipoCalc<input id="tipoCalculo"/></span>
                <span>MesAnoFol<input id="mesAnoFol"/></span>
                <span>NumFol<input id="numFol"/></span>
                <span>Exec<input id="execucao"/></span>
                <span>Func<input id="numFunc"/></span>
                <span>Vinc<input id="numVinc"/></span>
                <span>MesAno<input id="mesAnoRub"/></span>
                <span>SeqFunc<input id="seqFunc"/></span>
                <span>SeqVinc<input id="seqVinc"/></span>
                <span>Rub<input id="rubrica"/></span>
                <span>Cpl<input id="complemento"/></span>
                <span>Per<input id="periodo"/></span>
                <span>Tipo<input id="tipo"/></span>
                <button id="buscar" type="submit" class="btn btn-default">Ok</button>
            </div>
        </form>
        <pre id="conteudoArquivo">Nada para exibir</pre>
    </div>
    <script>

        window.vscode = acquireVsCodeApi();

        function textoParaData(texto) {
            let arr = texto.trim().split("/");
            return { mes: parseInt(arr[0]), ano: parseInt(arr[1]) };
        }

        // Handle the message inside the webview
        window.addEventListener('message', event => {
            let m = event.data;
            switch(m.acao) {
                case 'arquivo_carregado':
                    document.getElementById("conteudoArquivo").innerHTML    = m.conteudo; 
                    break;
                case 'filtro':
                    document.getElementById("ambiente").value        = m.filtro.ambiente;
                    document.getElementById("servidorCalculo").value = m.filtro.servidorCalculo;
                    document.getElementById("tipoCalculo").value     = m.filtro.tipoCalculo;
                    document.getElementById("mesAnoFol").value       = m.filtro.mesAnoFol.mes + "/" + m.filtro.mesAnoFol.ano;
                    document.getElementById("numFol").value          = m.filtro.numFol;
                    document.getElementById("execucao").value        = m.filtro.execucao;
                    
                    document.getElementById("numFunc").value         = m.filtro.numFunc;
                    document.getElementById("numVinc").value         = m.filtro.numVinc;
                    document.getElementById("mesAnoRub").value       = m.filtro.mesAnoRub.mes + "/" + m.filtro.mesAnoRub.ano;
                    document.getElementById("seqFunc").value         = m.filtro.seqFunc;
                    document.getElementById("seqVinc").value         = m.filtro.seqVinc;
                    document.getElementById("rubrica").value         = m.filtro.rubrica;
                    document.getElementById("complemento").value     = m.filtro.complemento;
                    document.getElementById("periodo").value         = m.filtro.periodo;
                    document.getElementById("tipo").value            = "entra";
                    break;
            }
        });

        document.getElementById("buscar").addEventListener("click", function() {

            let filtro = {
                ambiente        : document.getElementById("ambiente").value,
                servidorCalculo : document.getElementById("servidorCalculo").value,
                tipoCalculo     : document.getElementById("tipoCalculo").value,
                mesAnoFol       : textoParaData(document.getElementById("mesAnoFol").value),
                numFol          : document.getElementById("numFol").value,
                execucao        : document.getElementById("execucao").value,

                numFunc         : document.getElementById("numFunc").value,
                numVinc         : document.getElementById("numVinc").value,
                mesAnoRub       : textoParaData(document.getElementById("mesAnoRub").value),
                seqFunc         : document.getElementById("seqFunc").value,
                seqVinc         : document.getElementById("seqVinc").value,
                rubrica         : document.getElementById("rubrica").value,
                complemento     : document.getElementById("complemento").value,
                periodo         : document.getElementById("periodo").value,
                tipo            : document.getElementById("tipo").value
            };

            window.vscode.postMessage({
                acao: 'buscar_rubrica',
                filtro: filtro
            })
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
